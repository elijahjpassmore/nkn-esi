syntax = "proto3";

package api.esi;

option go_package = "github.com/elijahjpassmore/api/esi";

import "api/esi/der_facility_exchange_info.proto";
import "api/esi/der_facility_exchange_request.proto";
import "api/esi/der_facility_registration_form.proto";
import "api/esi/der_facility_registration_form_request.proto";
import "api/esi/der_facility_registration_form_data.proto";
import "api/esi/der_facility_registration.proto";

// Mapping messages from Protocol Buffer structs to a type.

// A special empty message which is to be interpreted as a simple request for facility candidates.
message DerRegistryRequestCandidates {

}

// A message received by a Registry.
message RegistryMessage {

  oneof chunk {
    // DerFacilityExchangeInfo
    // Should return a list of known facilities.
    DerFacilityExchangeInfo DerFacilityExchangeInfo = 1;

    // DerFacilityExchangeRequest
    // Should return a list of known facilities that match the given request.
    DerFacilityExchangeRequest DerFacilityExchangeRequest = 2;
  }

}

// A message received by a Facility.
message FacilityMessage {

  oneof chunk {
    // DerFacilityExchangeInfo
    // Should add facilities to storage.
    DerFacilityExchangeInfo DerFacilityExchangeInfo = 1;
    DerFacilityRegistrationFormRequest DerFacilityRegistrationFormRequest = 2;
    DerFacilityRegistrationForm DerFacilityRegistrationForm = 3;
    DerFacilityRegistrationFormData DerFacilityRegistrationFormData = 4;
    DerFacilityRegistration DerFacilityRegistration = 5;
  }

}
