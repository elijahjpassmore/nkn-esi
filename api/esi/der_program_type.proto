syntax = "proto3";

package api.esi;

option go_package = "github.com/elijahjpassmore/api/esi";

/**
 * A DER program type.
 */
enum DerProgramType {

  NONE = 0;

  SPINNING_RESERVE = 1;

  FREQUENCY_REGULATION = 2;

  RAMPING = 3;

  ARTIFICIAL_INERTIA = 4;

  VOLTAGE_MANAGEMENT = 5;

  PEAK_CAPACITY_MANAGEMENT = 6;

  CONTRACTUAL_OBLIGATIONS = 7;

  MARKET_PRICE_RESPONSE = 8;

}
